<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazedor de Ficha</title>
    <style>
        .fade {
            opacity: 0;
            transition: opacity 2s; 
        }
        
        .fade-in {
            opacity: 1;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        .Profile {
            padding: 20px; 
            margin: 30px;  
            border: 5px solid #707070; 
            background-color: rgb(255, 255, 255);
            width: 150px;
            height: 150px;
            padding: 30px;
            border: 5px solid gray;
            margin: 5;
        }

        .Titulo {
            padding: 20px; 
            margin: 10px;
            border: 5px solid #808080;
            margin: 5;
            width: 280px;
            height: auto; 
            display: inline-block; 
            background-color: #222222; 
        }
        
        .Atributos {           
            border: 5px solid #808080; 
            padding: 20px; 
            margin: 30px auto; 
            width: 160px; 
            background-color: #fff; 
        }

        body {
            background-color: #222222;         
            font-family: Arial, Helvetica, sans-serif;   
        }
        
        h1, h2, h3, h4, h5, h6, p {
            color: #000; 
        }
    </style>
</head>
<body>
    <div class="Titulo">
        <img src="https://ordem.jamboeditora.com.br/wp-content/uploads/2021/11/logo-700.png" alt="" style="width: 280px; height: auto;">
        
        <div class="Profile">        
            <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" style="width: 150px; height: 150px;">
        </div>
        
        <div class="Atributos">
            <p>VIGOR: 1</p>
            <p>AGILIDADE: 1</p>
            <p>FORÇA: 1</p>
            <p>INTELECTO: 1</p>
            <p>PRESENÇA: 1</p>
        </div>
    </div>
</body>
</html>
